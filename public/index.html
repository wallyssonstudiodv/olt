<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Bot WhatsApp - Baileys 6.6.0</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: linear-gradient(45deg, #00d4aa, #00b894);
        }

        .status-dot.disconnected {
            background: linear-gradient(45deg, #fd79a8, #e84393);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            margin-top: 20px;
            min-height: 300px;
        }

        .qr-code {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: #7f8c8d;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #ecf0f1;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .groups-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .groups-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .groups-header h2 {
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            width: 300px;
        }

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .group-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #ecf0f1;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .group-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .group-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea10, #764ba210);
        }

        .group-card.selected::before {
            content: '✓';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #00d4aa, #00b894);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .group-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1rem;
            padding-right: 40px;
            word-break: break-word;
        }

        .group-info {
            color: #7f8c8d;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .participant-icon {
            color: #667eea;
        }

        .save-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .save-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hidden {
            display: none !important;
        }

        .connection-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .control-button.clear-session {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            box-shadow: 0 5px 15px rgba(232, 67, 147, 0.3);
        }

        .control-button.clear-session:hover {
            box-shadow: 0 8px 20px rgba(232, 67, 147, 0.4);
        }

        .control-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .qr-instructions {
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea10, #764ba210);
            border-radius: 10px;
            color: #7f8c8d;
        }

        .qr-instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .qr-instructions ol {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .qr-instructions li {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .groups-grid {
                grid-template-columns: 1fr;
            }

            .search-box {
                width: 100%;
            }

            .groups-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🤖 Bot WhatsApp Manager</h1>
            <p>Painel de Controle - Baileys 6.6.0</p>
        </div>

        <!-- Status Card -->
        <div class="status-card">
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot disconnected" id="statusDot"></div>
                <span id="statusText">Desconectado</span>
            </div>

            <div id="qrSection" class="qr-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Inicializando conexão...</p>
                </div>
            </div>

            <div id="connectionControls" class="connection-controls">
                <button class="control-button reconnect" onclick="reconnectBot()">
                    🔄 Reconectar
                </button>
                <button class="control-button clear-session" onclick="clearSession()">
                    🗑️ Limpar Sessão
                </button>
            </div>

            <div id="connectedSection" class="hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalGroups">0</div>
                        <div class="stat-label">Grupos Disponíveis</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="selectedGroups">0</div>
                        <div class="stat-label">Grupos Selecionados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="connectionTime">--:--</div>
                        <div class="stat-label">Tempo Online</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Groups Selection -->
        <div class="groups-section" id="groupsSection" style="display: none;">
            <div class="groups-header">
                <h2>Seleção de Grupos</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="🔍 Buscar grupos...">
            </div>

            <div id="alertContainer"></div>

            <div class="groups-grid" id="groupsGrid">
                <!-- Groups will be populated here -->
            </div>

            <button class="save-button" id="saveButton" onclick="saveSelectedGroups()">
                Salvar Configuração
            </button>
        </div>
    </div>

    <script>
        // Socket.IO connection
        const socket = io();
        
        // State variables
        let availableGroups = [];
        let selectedGroupIds = [];
        let connectionStartTime = null;
        let connectionTimer = null;

        // DOM elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const qrSection = document.getElementById('qrSection');
        const connectedSection = document.getElementById('connectedSection');
        const groupsSection = document.getElementById('groupsSection');
        const groupsGrid = document.getElementById('groupsGrid');
        const searchBox = document.getElementById('searchBox');
        const alertContainer = document.getElementById('alertContainer');

        // Socket event listeners
        socket.on('qr', (qrData) => {
            console.log('📱 QR Code recebido');
            qrSection.innerHTML = `
                <div>
                    <img src="${qrData}" alt="QR Code" class="qr-code">
                    <div class="qr-instructions">
                        <h3>Como conectar:</h3>
                        <ol>
                            <li>Abra o WhatsApp no seu celular</li>
                            <li>Toque em "Mais opções" > "Aparelhos conectados"</li>
                            <li>Toque em "Conectar um aparelho"</li>
                            <li>Aponte a câmera para este QR Code</li>
                        </ol>
                    </div>
                </div>
            `;
        });

        socket.on('connection', (data) => {
            console.log('🔌 Status de conexão:', data.status);
            updateConnectionStatus(data.status === 'connected');
            
            if (data.status === 'connecting') {
                qrSection.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Conectando ao WhatsApp...</p>
                    </div>
                `;
            }
        });

        socket.on('groups', (groups) => {
            console.log('📋 Grupos recebidos:', groups.length);
            availableGroups = groups;
            updateGroupsDisplay();
            document.getElementById('totalGroups').textContent = groups.length;
        });

        socket.on('groupsSelected', (groupIds) => {
            selectedGroupIds = groupIds;
            updateGroupsDisplay();
            showAlert('Configuração salva com sucesso!', 'success');
        });

        socket.on('error', (error) => {
            console.error('❌ Erro do socket:', error);
            showAlert(`Erro: ${error.message}`, 'error');
        });

        // Functions
        function updateConnectionStatus(connected) {
            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Conectado';
                qrSection.classList.add('hidden');
                connectedSection.classList.remove('hidden');
                groupsSection.style.display = 'block';
                
                connectionStartTime = Date.now();
                startConnectionTimer();
                loadSelectedGroups();
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Desconectado';
                qrSection.classList.remove('hidden');
                qrSection.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Inicializando conexão...</p>
                    </div>
                `;
                connectedSection.classList.add('hidden');
                groupsSection.style.display = 'none';
                
                if (connectionTimer) {
                    clearInterval(connectionTimer);
                }
            }
        }

        function reconnectBot() {
            const button = document.querySelector('.control-button.reconnect');
            button.disabled = true;
            button.textContent = '🔄 Reconectando...';
            
            fetch('/api/reconnect', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('Reconexão iniciada!', 'success');
                    } else {
                        showAlert('Erro ao reconectar', 'error');
                    }
                })
                .catch(error => {
                    console.error('Erro ao reconectar:', error);
                    showAlert('Erro ao reconectar', 'error');
                })
                .finally(() => {
                    setTimeout(() => {
                        button.disabled = false;
                        button.textContent = '🔄 Reconectar';
                    }, 3000);
                });
        }

        function clearSession() {
            if (!confirm('Tem certeza que deseja limpar a sessão? Você precisará escanear o QR Code novamente.')) {
                return;
            }
            
            const button = document.querySelector('.control-button.clear-session');
            button.disabled = true;
            button.textContent = '🗑️ Limpando...';
            
            fetch('/api/clear-session', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('Sessão limpa! Aguarde a reconexão...', 'success');
                        updateConnectionStatus(false);
                    } else {
                        showAlert('Erro ao limpar sessão', 'error');
                    }
                })
                .catch(error => {
                    console.error('Erro ao limpar sessão:', error);
                    showAlert('Erro ao limpar sessão', 'error');
                })
                .finally(() => {
                    setTimeout(() => {
                        button.disabled = false;
                        button.textContent = '🗑️ Limpar Sessão';
                    }, 3000);
                });
        }

        function startConnectionTimer() {
            connectionTimer = setInterval(() => {
                if (connectionStartTime) {
                    const elapsed = Date.now() - connectionStartTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    document.getElementById('connectionTime').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function loadSelectedGroups() {
            fetch('/api/groups/selected')
                .then(response => response.json())
                .then(groupIds => {
                    selectedGroupIds = groupIds;
                    updateGroupsDisplay();
                })
                .catch(error => {
                    console.error('Erro ao carregar grupos selecionados:', error);
                });
        }

        function updateGroupsDisplay() {
            const searchTerm = searchBox.value.toLowerCase();
            const filteredGroups = availableGroups.filter(group => 
                group.name.toLowerCase().includes(searchTerm)
            );

            groupsGrid.innerHTML = filteredGroups.map(group => `
                <div class="group-card ${selectedGroupIds.includes(group.id) ? 'selected' : ''}" 
                     onclick="toggleGroup('${group.id}')">
                    <div class="group-name">${escapeHtml(group.name)}</div>
                    <div class="group-info">
                        <span class="participant-icon">👥</span>
                        <span>${group.participants} participantes</span>
                    </div>
                </div>
            `).join('');

            document.getElementById('selectedGroups').textContent = selectedGroupIds.length;
        }

        function toggleGroup(groupId) {
            const index = selectedGroupIds.indexOf(groupId);
            if (index > -1) {
                selectedGroupIds.splice(index, 1);
            } else {
                selectedGroupIds.push(groupId);
            }
            updateGroupsDisplay();
        }

        function saveSelectedGroups() {
            const saveButton = document.getElementById('saveButton');
            saveButton.disabled = true;
            saveButton.textContent = 'Salvando...';

            fetch('/api/groups/select', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ groupIds: selectedGroupIds })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Configuração salva com sucesso!', 'success');
                } else {
                    showAlert('Erro ao salvar configuração.', 'error');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                showAlert('Erro ao salvar configuração.', 'error');
            })
            .finally(() => {
                saveButton.disabled = false;
                saveButton.textContent = 'Salvar Configuração';
            });
        }

        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <span>${type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️'}</span>
                <span>${message}</span>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Search functionality
        searchBox.addEventListener('input', () => {
            updateGroupsDisplay();
        });

        // Initial status check
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                updateConnectionStatus(data.connected);
                if (data.qr) {
                    qrSection.innerHTML = `<img src="${data.qr}" alt="QR Code" class="qr-code">`;
                }
            })
            .catch(error => {
                console.error('Erro ao verificar status:', error);
            });

        // Auto-refresh status every 30 seconds
        setInterval(() => {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (!data.connected && statusText.textContent === 'Conectado') {
                        updateConnectionStatus(false);
                    }
                })
                .catch(error => {
                    console.error('Erro ao verificar status:', error);
                });
        }, 30000);
    </script>
</body>
</html>
